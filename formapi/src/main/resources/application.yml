spring:
  application:
    name: formapi
  datasource:
    url: jdbc:h2:mem:quotesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

h2:
  console:
    enabled: true